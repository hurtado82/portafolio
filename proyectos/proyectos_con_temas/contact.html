<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link id="theme" rel="stylesheet" href="css/green.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- Mis scripts -->
    <script type="text/javascript" src="js/main.js"></script>

    <!-- <link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css"> -->
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.theme.min.css">
    <script type="text/javascript" src="js/jquery-ui/jquery-ui.min.js"></script>

    <!-- validation jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>


    <!-- <script src="js/jquery.form-validator.min.js"></script> -->
  </head>
  <body>
    <div id="selector-theme">
      <div id="to-green"></div>
      <div id="to-blue"></div>
      <div id="to-red"></div>
    </div>
    <section id="global">

<!-- Cabecera -->

      <header>
        <div id="logo">
          <h1>Proyecto JS</h1>
        </div>
        <div class="clearfix"></div>
        <nav id="menu">
          <ul>
            <li><a href="proyectojavascript2.html">Inicio</a></li>
            <li><a href="reloj.html">Reloj</a></li>
            <li><a href="about.html">Sobre mi</a></li>
            <li><a href="contact.html">Contacto</a></li>
          </ul>
        </nav>
      </header>

<!-- Slider -->


<!-- Contenido -->
      <section id="content">
        <div id="box">
          <!-- cargar formulario -->
          <h2>Contacto</h2>

          <form id="form_contact" action="" method="post">
            <label for="name">Nombre</label>
            <input type="text" name="name" data-validation="alphanumeric">
            <label for="surname">Apellido</label>
            <input type="text" name="surname" data-validation="alphanumeric">
            <label for="email">Email</label>
            <input type="email" name="email" data-validation="email">
            <label for="sex">Sexo</label>
            <select name="sex" data-validation="required">
              <option value="men">Hombre</option>
              <option value="woman">Mujer</option>
            </select>
            <label for="date">Fecha de nacimiento</label>
            <input type="text" name="date" data-validation="date" data-validation-format="dd/mm/yyyy">
            <label for="year">Edad</label>
            <input type="number" name="year" data-validation="number">
            <input type="submit" value="enviar">
          </form>

        </div>

      <aside id="aside">
        <div id="about">
          <h4><span>¿Quien soy?</span></h4>
          <img src="img/caracol.jpg" alt="caracol">
          <p>
             in voluptate velit esse cillum dolore eu fugiat nulla pariatur.
              in voluptate velit esse cillum dolore eu fugiat nulla pariatur.
          </p>
        </div>

        <div id="login">
          <h4><span>Identificate</span></h4>
          <form class="" action="index.html" method="post">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="form_name">

            <label for="email">Email</label>
            <input type="email" name="email" value="">

            <label for="password">Contraseña</label>
            <input type="password" name="password" value="">
            <input type="submit" value="Entrar">
          </form>
        </div>

      </aside>
      <div class="clearfix"></div>
    </section>

  </section>
    <footer>
    Curso de Javascript &copy
    <a href="#" class="subir">Ir arriba</a>
    </footer>
    <!-- <script type="text/javascript" src="js/main.js"></script> -->
  </body>
</html>
