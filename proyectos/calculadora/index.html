<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" >

    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">

      <div class="content">
        <div class="screen">
          <div id="number">
            <span id="sign"></span>
            <input id="show" value="0" readonly/>
          </div>
        </div>
        <!-- Botones -->
        <div class="contentButton">

          <div class="button">
            <input id="numberPorcien" type="button" value="%">
          </div>
          <div class="button">
            <input id="numberCE" type="button" value="CE">
          </div>
          <div class="button">
            <input id="numberC" type="button" value="C">
          </div>
          <div class="button">
            <input id="numberMulti" type="button" value="*">
          </div>
          <div class="button">
            <input id="number7" type="button" value="7">
          </div>
          <div class="button">
            <input id="number8" type="button" value="8">
          </div>
          <div class="button">
            <input id="number9" type="button" value="9">
          </div>
          <div class="button">
            <input id="numberDiv" type="button" value="/">
          </div>
          <div class="button">
            <input id="number4" type="button" value="4">
          </div>
          <div class="button">
            <input id="number5" type="button" value="5">
          </div>
          <div class="button">
            <input id="number6" type="button" value="6">
          </div>
          <div class="button">
            <input id="numberResta" type="button" value="-">
          </div>
          
          <div class="button">
            <input id="number1" type="button" value="1" name="numero1">
          </div>
          <div class="button">
            <input id="number2" type="button" value="2" name="numero2">
          </div>
          <div class="button">
            <input id="number3" type="button" value="3">
          </div>
          <div class="button">
            <input id="numberSuma" type="button" value="+">
          </div>
          <div class="button">
            <input id="emtyButton" type="button" value="">
        </div>
          <div class="button">
            <input id="number0" type="button" value="0">
          </div>
          <div class="button">
            <input id="numberPunto" type="button" value=".">
          </div>
          <div class="button">
            <input id="numberIgual" type="button" value="=">
          </div>
          
         

        </div>
      </div>

    </div>
    <script src="scripts.js"></script>
  </body>
</html>
